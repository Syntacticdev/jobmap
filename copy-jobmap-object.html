<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Copy JobMap Backend Object</title>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; background:#f7fafc }
      .container { max-width:900px; margin:0 auto }
      textarea { width:100%; height:420px; font-family: monospace; font-size:13px; padding:12px; border-radius:6px; border:1px solid #ddd; box-sizing:border-box }
      .controls { display:flex; gap:8px; margin-top:12px }
      button { padding:8px 14px; border-radius:6px; border:0; background:#3182ce; color:white; cursor:pointer }
      button.secondary { background:#4a5568 }
      .msg { margin-left:12px; color: #2f855a }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JobMap Backend object (click Copy)</h1>
      <p>Click the button to copy the TypeScript object to your clipboard. You can paste it into your data file.</p>

      <textarea id="obj">export const JobMapBackend: BackendProject = {

  techStack: [
    { name: "Node.js", icon: "https://img.icons8.com/color/48/000000/nodejs.png" },
    { name: "Express", icon: "https://img.icons8.com/ios-filled/50/000000/express-js.png" },
    { name: "TypeScript", icon: "https://img.icons8.com/color/48/000000/typescript.png" },
    { name: "Prisma", icon: "https://img.icons8.com/color/48/000000/prisma.png" },
    { name: "PostgreSQL", icon: "https://img.icons8.com/color/48/000000/postgreesql.png" },
    { name: "RabbitMQ", icon: "https://img.icons8.com/color/48/000000/rabbitmq.png" },
    { name: "Redis", icon: "https://img.icons8.com/color/48/000000/redis.png" },
    { name: "MJML", icon: "https://mjml.io/assets/img/mjml-og.png" },
    { name: "Nodemailer", icon: "https://img.icons8.com/color/48/000000/email.png" },
    { name: "Sentry", icon: "https://img.icons8.com/color/48/000000/sentry.png" },
    { name: "Winston", icon: "https://img.icons8.com/color/48/000000/logs.png" }
  ],
  endpoints: [
    { method: "POST", path: "/auth/register", description: "Register a new user and send verification OTP", auth: "public" },

    { method: "POST", path: "/auth/request-otp", description: "Request an OTP for account verification or password reset (rate limited)", auth: "public" },
    { method: "POST", path: "/auth/verify-otp", description: "Verify OTP for account actions", auth: "public" },
    { method: "POST", path: "/auth/verify-account", description: "Verify account using OTP and mark user verified", auth: "public" },
    { method: "POST", path: "/auth/refresh", description: "Refresh access token using refresh token cookie", auth: "cookie" },
    { method: "POST", path: "/auth/reset-password", description: "Reset user password using OTP (rate limited)", auth: "public" },

    { method: "GET", path: "/users", description: "List all users (admin only)", auth: "JWT (admin)" },
    { method: "GET", path: "/users/:id", description: "Get user profile by ID", auth: "public" },
    { method: "PUT", path: "/users", description: "Update profile for authenticated user", auth: "JWT" },
    { method: "DELETE", path: "/users/:id", description: "Delete a user (owner or admin)", auth: "JWT" },

    { method: "POST", path: "/jobs", description: "Create a job (client or admin)", auth: "JWT (client/admin)" },
    { method: "PUT", path: "/jobs/:id", description: "Update job (owner/client/admin)", auth: "JWT (client/admin)" },
    { method: "GET", path: "/jobs", description: "List all jobs", auth: "public" },
    { method: "GET", path: "/jobs/:id", description: "Get job details", auth: "public" },

    { method: "PUT", path: "/applications/:id/update", description: "Update application review status (client)", auth: "JWT (client)" },
    { method: "GET", path: "/applications", description: "Get applications for authenticated user", auth: "JWT" },
    { method: "GET", path: "/applications/:jobId/applications", description: "Get applications for a job (client)", auth: "JWT (client)" }
  ],
  npmPackages: [
    { name: "express", description: "Web framework for building API routes" },
    { name: "typescript", description: "TypeScript language support" },
    { name: "prisma", description: "ORM for database modeling and migrations" },
    { name: "@prisma/client", description: "Generated Prisma client for DB access" },
    { name: "amqplib", description: "AMQP client for RabbitMQ queueing" },
    { name: "bcryptjs", description: "Hashing passwords" },
    { name: "jsonwebtoken", description: "JWT handling for auth" },
    { name: "mjml", description: "Responsive email template engine" },
    { name: "nodemailer", description: "Send emails via SMTP or providers" },

  problem: "Clients need an automated, reliable backend to post jobs, collect applications, notify applicants, and manage authentication & security across a distributed architecture.",
  solution: "JobMap provides a TypeScript/Node API with Prisma for DB access, RabbitMQ for background processing (emails & notifications), Redis for caching and rate-limiting, and MJML/Nodemailer for styled transactional emails — enabling scalable job posting and application workflows.",
  performance: [
    { metric: "avg_response_time", value: "N/A" },

</textarea>

      <div class="controls">
        <button id="copyBtn">Copy</button>
        <button id="selectBtn" class="secondary">Select All</button>
        <div id="msg" class="msg" aria-live="polite"></div>
      </div>
    </div>

    <script>
      const textarea = document.getElementById('obj');
      const copyBtn = document.getElementById('copyBtn');
      const selectBtn = document.getElementById('selectBtn');
      const msg = document.getElementById('msg');

      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(textarea.value);
          msg.textContent = 'Copied to clipboard';
          setTimeout(() => msg.textContent = '', 2500);
        } catch (err) {
          // fallback
          textarea.select();
          document.execCommand('copy');
          msg.textContent = 'Copied to clipboard';
          setTimeout(() => msg.textContent = '', 2500);
        }
      });

      selectBtn.addEventListener('click', () => {
        textarea.focus();
        textarea.select();
      });
    </script>
  </body>
</html>
